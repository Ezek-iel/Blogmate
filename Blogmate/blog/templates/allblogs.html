{% extends 'base.html' %}


{% block title %}
    Blogs - Blogmate
{% endblock %}

{% block content %}
<section class="text-center">
    <h1 class="display-1 mb-5"><strong>Latest blogs</strong></h1>
{% for blog in blogs %}
<div class="col-9" style="align-self: center;">
<div class="card " style="padding: 30px 9%;">
  <div class="card-body">
      <h4 class="card-title">{{ blog.topic }}</h4>
      <hr>
      <p class="card-text">{{ blog.placeholder }}</p>
      <hr>
      <a name="" id="" class="btn btn-primary btn-block" href="viewblog/{{blog.id}}" role="button">Read</a>
  </div>
</div>
</div>
<br>
{% endfor %}
  </section>
  <!--Section: Content-->
{% endblock %}
